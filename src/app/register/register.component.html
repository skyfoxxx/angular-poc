<h2>Register</h2>
<hr>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <div class="left">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['firstName'].errors }" />
        <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls['firstName'].errors.required">First Name is required</div>
        </div>
      </div>

      <div class="left">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['lastName'].errors }" />
        <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls['lastName'].errors.required">Last Name is required</div>
        </div>
        </div>

        <div class="left">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['email'].errors }" />
        <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls['email'].errors.required">Email is required</div>
        </div>
        </div>

        <label for="number">Phone Number</label>
        <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['number'].errors }" />
        <div *ngIf="submitted && registerForm.controls['number'].errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls['number'].errors.required">Phone Number is required</div>
            <div *ngIf="registerForm.controls['number'].errors.minlength">Phone Number must be at least 6 characters</div>
        </div>

      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['address'].errors }" />
      <div *ngIf="submitted && registerForm.controls['address'].errors" class="invalid-feedback">
          <div *ngIf="registerForm.controls['address'].errors.required">Address is required</div>
      </div>

      <label for="record">Brief Medical History of Patient (optional)</label>
      <input type="text" formControlName="record" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['record'].errors }" />

      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }" />
      <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
          <div *ngIf="registerForm.controls['password'].errors.required">Password is required</div>
      </div>

      <label for="cnf_pwd">Confirm Password</label>
      <input type="password" formControlName="cnf_pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['cnf_pwd'].errors }" />
      <div *ngIf="submitted && registerForm.controls['cnf_pwd'].errors" class="invalid-feedback">
          <div *ngIf="registerForm.controls['cnf_pwd'].errors.required">Confirm Password is required</div>
      </div>
    </div>
    <div class="form-group">
          <button class="registerbtn">Register</button>
    </div>
    <div class="container login">
      <p>Already have an account? <a [routerLink]="['/login']">Login</a>.</p>
    </div>
  </form>
</div>
