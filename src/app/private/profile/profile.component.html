<div class="container">
  <form [formGroup]="updateForm" (ngSubmit)="updateProfile()">

    <div class="form-group">

        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls['firstName'].errors }" />
        <div *ngIf="submitted && updateForm.controls['firstName'].errors" class="invalid-feedback">
            <div *ngIf= "updateForm.controls['firstName'].errors.required">First Name is required</div>
        </div>

        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls['lastName'].errors }" />
        <div *ngIf="submitted && updateForm.controls['lastName'].errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls['lastName'].errors.required">Last Name is required</div>
        </div>



        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls['email'].errors }" />
        <div *ngIf="submitted && updateForm.controls['email'].errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls['email'].errors.required">Email is required</div>
        </div>


        <label for="number">Phone Number</label>
        <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls['number'].errors }" />
        <div *ngIf="submitted && updateForm.controls['number'].errors" class="invalid-feedback">
            <div *ngIf="updateForm.controls['number'].errors.required">Phone Number is required</div>
            <div *ngIf="updateForm.controls['number'].errors.minlength">Phone Number must be at least 6 characters</div>
        </div>

      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls['address'].errors }" />
      <div *ngIf="submitted && updateForm.controls['address'].errors" class="invalid-feedback">
          <div *ngIf="updateForm.controls['address'].errors.required">Address is required</div>
      </div>

      <label for="record">Brief Medical History of Patient (optional)</label>
      <input type="text" formControlName="record" class="form-control" [ngClass]="{ 'is-invalid': submitted && updateForm.controls['record'].errors }" />
    </div>

    <div class="form-group">
          <button class="updatebtn">Update Profile</button>
    </div>

  </form>
</div>
